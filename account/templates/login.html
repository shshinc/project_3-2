<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="login.css">

<style type="text/css" >
    a:link{ font-size: 12.5px; color:rgb(255, 155, 47); text-decoration:none; }    /* 처음 방문링크 */
    a:visited{ font-size: 12.5px; color:rgb(255, 155, 47);}    /* 방문한 링크 */
    a:hover{ font-size: 12.5px; color: rgb(255, 77, 46); } /* 마우스 오버시 */ 
</style>

<body style = "margin-left:625px; margin-top:220px;">
    <form action={% url 'login' %} method="POST">
    {% csrf_token %}
        <div class="main">
            <div class="title"><h1 style="font-size: 34px; font-weight: bold;">로그인</h1></div>
            <div style = "padding: 19px;"></div>
            <script>function enterkey() {
                if (window.event.keyCode == 13) {
                document.getElementById("login").click();
                }
            }</script>
            <div class="login">
                <div class="login_id">
                    <input name = "email" type="text" placeholder="아이디" id="email" class="account" onkeyup="enterkey()">
                </div>
                <div style="padding: 8px"></div>
                <div class="login_pw">
                    <input name = "password" type="password" placeholder="비밀번호" id="password" class="account" onkeyup="enterkey()">
                </div>
                <div class="submit">
                    <button id="login">
                        <h1 style="font-size: 14px"> 로그인 </h1></button>
                </div>
                <div class="signup">
                <h1 style="position:absolute; left:690px; top:555px; font-size: 12.5px; color: rgb(192, 192, 192);">아직 계정이 없다면</label>
                <h1 style="white-space:nowrap; position:absolute; left:800px; top:555px;"><a id="signup" href="{% url 'signup' %}">회원가입</a></h1>
                </div>
                <p id="alert" class="account"> </p>
                <div></div>
                {% if response %}
                    <h1 style="color: red; font-size: 15px;">{{response}}</h1>
                {% endif %}
            </div>
        </div>   
        <script src="login.js"></script>
    </form>
</body>
</html>
