<!DOCTYPE html>
<html lang="ko">

<head>
    <title>회원가입 페이지</title>
    <link href="signup.css" rel="stylesheet" />
    <script src="signup.js"></script>
</head>

<body style = "margin-left:625px; margin-top:130px;">
    <div class="wrapper">
        <div class="title"><h1 style="font-size: 34px; font-weight: bold;">SIGN UP</h1></div>
        <div style = "padding: 19px;"></div>
        <div class="email">
            <input id="email" type="text" placeholder="이메일을 입력해 주세요.">
            <div id="emailError" class="error"></div>
        </div>
        <div class="name">
            <input id="name"  type="text" placeholder="이름을 입력해 주세요.">
            <div id="nameError" class="error"></div>
        </div>
        <div class="password">
            <input id="password" type="password" placeholder="비밀번호를 입력해 주세요.">
            <div id="passwordError" class="error"></div>
        </div>
        <div class="passwordCheck">
            <input id="passwordCheck" type="password" placeholder="비밀번호를 다시 입력해 주세요.">
            <div id="passwordCheckError" class="error"></div>
        </div>
        <div class="purpose">
            <select id="purpose">
                <option selected disabled>공부 목적을 선택해주세요.</option>
                <option>입시 공부</option>
                <option>고시 공부</option>
                <option>개인 공부</option>
                <option>취업 공부</option>
                <option>시험 공부</option>
            </select>
            <div id="purposeError" class="error"></div>
        </div>
        <div style="padding: 10px;"></div>
        <div class="signUp">
            <button id="signUpButton" onclick="signUpCheck()">
                <h1 style="font-size: 14px;">CLICK TO SIGN UP</h1></button>
        </div>
        <div class="toLogin">
            <button id="toLoginButton">
                <h1 style="font-size: 8px;">CLICK HERE</h1>
        </div>
        <div style="position:absolute; left:690px; top:700px; font-size: 8px; color: rgb(192, 192, 192);">ALREADY HAVE AN ACCOUNT?</h1>
    </div>

</body>
</html>
